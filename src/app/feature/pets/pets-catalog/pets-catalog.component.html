<form>
  <input [formControl] = "searchControl" type="text" placeholder="Search the tamagotchi catalog">
</form>
<main>
    <div *ngIf="petCatalog">
        <app-pet-card *ngFor="let pet of petCatalog" [pet]="pet"></app-pet-card>
        <div *ngIf="petCatalog.length === 0">"No pets!"</div>
      </div>
      <div *ngIf="!petCatalog">
        Loading...
      </div>
</main>
